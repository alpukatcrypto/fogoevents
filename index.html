<!DOCTYPE html>
<html lang="id">
<head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fogo Events Today</title>
   <style>
        /* Styling untuk judul */
        #todayTitle {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            background-color: #f8f8f8;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
    </style>

    <script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
        const API_KEY = 'AIzaSyDjVXwUbLWZv052kRzAXmjvxEWTGuY7BLw'; 
        const CALENDAR_ID = '287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56@group.calendar.google.com'; 

        function gapiLoaded() {
            gapi.load('client', loadClient);
        }

        function loadClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
            }).then(() => getEvents());
        }

        function getEvents() {
            const now = new Date();
            const todayStart = new Date(now.setHours(0, 0, 0, 0)).toISOString(); // 00:00 hari ini
            const todayEnd = new Date(now.setHours(23, 59, 59, 999)).toISOString(); // 23:59 hari ini

            gapi.client.calendar.events.list({
                'calendarId': CALENDAR_ID,
                'timeMin': todayStart,
                'timeMax': todayEnd,
                'showDeleted': false,
                'singleEvents': true,
                'orderBy': 'startTime'
            }).then(response => {
                const events = response.result.items;
                const eventsList = document.getElementById('events');
                eventsList.innerHTML = '';

                if (events.length > 0) {
                    events.forEach(event => {
                        const li = document.createElement('li');

                       
                        const eventTime = new Date(event.start.dateTime || event.start.date);
                        const localTime = new Intl.DateTimeFormat(navigator.language, {
                            dateStyle: 'full',
                            timeStyle: 'short',
                            timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
                        }).format(eventTime);

                        li.innerHTML = `<strong>${event.summary}</strong> - ${localTime}`;
                        eventsList.appendChild(li);
                    });
                } else {
                    eventsList.innerHTML = '<li>No Events Today</li>';
                }
            }).catch(error => {
                console.error("Error fetching events:", error);
            });
        }
    </script>
</head>
<body>
    <h1>Today fogo events</h1>
    <ul id="events">...</ul>

    <h2>Calendar</h2>
   <iframe src="https://calendar.google.com/calendar/embed?src=287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56%40group.calendar.google.com&ctz=Asia%2FJakarta" style="border: 0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>

<script>
      // 1Ô∏è‚É£ 
        const titleElement = document.getElementById("todayTitle");

        // 2Ô∏è‚É£ 
        const today = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const formattedDate = today.toLocaleDateString('en-US', options);

        // 3Ô∏è‚É£ 
        titleElement.innerHTML = `üî• Today Fogo Events - ${formattedDate} üî•`;

        // 4Ô∏è‚É£ 
        const colors = ["#ff5733", "#33ff57", "#3357ff", "#ff33a8", "#f39c12"];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        titleElement.style.color = randomColor;


      //
      document.addEventListener("DOMContentLoaded", function() {
      
        const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

        
        const calendarID = "287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56@group.calendar.google.com"; // Pastikan ini sesuai dengan Calendar ID-mu

   
        document.getElementById("calendarFrame").src = 
            `https://calendar.google.com/calendar/embed?src=${calendarID}&ctz=${userTimezone}`;
    });
</script>
