<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fogo Events ‚ö°</title>

    <style>
        body {
            background: linear-gradient(-45deg, #0a0a0a, #290f0f, #662200, #0a0a0a);
            background-size: 400% 400%;
            animation: fireEffect 12s infinite linear;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        @keyframes fireEffect {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #todayTitle {
            font-size: 48px;
            font-weight: bold;
            padding: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #FFA500;
            background: linear-gradient(90deg, #FFD700, #FFA500, #FF4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: neonGlow 1.5s infinite alternate ease-in-out;
        }

        #eventsContainer {
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 69, 0, 0.1);
            box-shadow: inset 0px 0px 15px rgba(255, 140, 0, 0.5);
            margin: auto;
            width: 90%;
            max-width: 600px;
        }

        #events {
            list-style-type: none;
            padding: 0;
        }

        #events li {
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            margin: 5px auto;
            background: linear-gradient(90deg, #220b05, #ff4500, #ff7700);
            color: white;
            border-radius: 10px;
            text-align: center;
        }

        #events li.show {
            display: block !important;
            opacity: 1;
            transform: translateY(0);
        }

        #showMore, #showLess {
            cursor: pointer;
            background: #ff4500;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 15px;
            transition: 0.3s ease-in-out;
            font-weight: bold;
        }

        #showMore:hover, #showLess:hover {
            background: #ff7700;
            transform: scale(1.1);
        }

        #calendarFrame {
            width: 90%;
            height: 600px;
            border: 0;
            box-shadow: 0px 0px 30px rgba(255, 69, 0, 0.7);
            border-radius: 10px;
        }
    </style>

    <script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
        const API_KEY = 'AIzaSyBYfwdWZ8I1Bk0i9Soe4xWbUD0H1ORjZp4';
        const CALENDAR_ID = 'c8000a117de739137472538d9a44c41c8f07eafcc3f8e7bb2e97877d0db6119b@group.calendar.google.com';
        function gapiLoaded() {
            gapi.load('client', loadClient);
        }

        function loadClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
            }).then(() => getEvents());
        }

        function getEvents() {
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

            gapi.client.calendar.events.list({
                'calendarId': CALENDAR_ID,
                'timeMin': now.toISOString(),
                'showDeleted': false,
                'singleEvents': true,
                'orderBy': 'startTime'
            }).then(response => {
                const events = response.result.items;
                const eventsList = document.getElementById('events');
                eventsList.innerHTML = '';

                let count = 0;

                events.forEach((event) => {
                    const eventTime = new Date(event.start.dateTime || event.start.date);
                    const eventDateStr = eventTime.toISOString().split('T')[0];

                    if (eventDateStr === todayStr && eventTime > now) {
                        const li = document.createElement('li');
                        const localTime = new Intl.DateTimeFormat(navigator.language, {
                            hour: '2-digit',
                            minute: '2-digit',
                            timeZone: userTimezone
                        }).format(eventTime);
                        
                        const description = event.description ? ` - ${event.description}` : '';
                        li.innerHTML = `<strong>${event.summary}</strong> - ‚è∞ ${localTime}${description}`;
                        
                        if (count < 3) li.classList.add('show');
                        eventsList.appendChild(li);
                        count++;
                    }
                });

                if (count === 0) {
                    eventsList.innerHTML = '<li class="show">No Events üò¥</li>';
                } else {
                    document.getElementById('showMore').style.display = 'inline-block';
                }
            }).catch(error => {
                console.error("Error fetching events:", error);
            });
        }
    </script>
</head>
<body>

    <h1 id="todayTitle">‚ö° Fogo Events ‚ö°</h1>

    <h2 id="eventsTitle">Today's Events</h2>
    <div id="eventsContainer">
        <ul id="events">Loading events...</ul>
        <span id="showMore" style="display: none;">See all</span>
        <span id="showLess" style="display: none;">Close</span>
    </div>

    <h2 id="calendarTitle">Calendar</h2>
    <iframe id="calendarFrame"></iframe>

    <p id="footer">Made with ‚ù§Ô∏è by Intern</p>

</body>
</html>
