<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fogo Events</title>
    <script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
        const API_KEY = 'AIzaSyDjVXwUbLWZv052kRzAXmjvxEWTGuY7BLw'; 
        const CALENDAR_ID = '287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56@group.calendar.google.com';

        function gapiLoaded() {
            gapi.load('client', loadClient);
        }

        function loadClient() {
            gapi.client.init({ apiKey: API_KEY, discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"] })
                .then(() => getEvents());
        }

   function getEvents() {
    gapi.client.calendar.events.list({
        'calendarId': CALENDAR_ID,
        'timeMin': (new Date()).toISOString(),
        'showDeleted': false,
        'singleEvents': true,
        'maxResults': 10,
        'orderBy': 'startTime'
    }).then(response => {
        const events = response.result.items;
        const eventsList = document.getElementById('events');
        eventsList.innerHTML = '';

        if (events.length > 0) {
            events.forEach(event => {
                const li = document.createElement('li');

               
                const eventTime = new Date(event.start.dateTime || event.start.date);
                const localTime = new Intl.DateTimeFormat(navigator.language, {
                    dateStyle: 'full',
                    timeStyle: 'short',
                    timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
                }).format(eventTime);

                li.innerHTML = `<strong>${event.summary}</strong> - ${localTime}`;
                eventsList.appendChild(li);
            });
        } else {
            eventsList.innerHTML = '<li>Tidak ada acara yang tersedia</li>';
        }
    });
}

    </script>
</head>
<body>
    <h1>Fogo events</h1>
    <iframe src="https://calendar.google.com/calendar/embed?src=287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56%40group.calendar.google.com&ctz=Asia%2FJakarta" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
</body>
</html>
