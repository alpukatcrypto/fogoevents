<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fogo Events Today</title>
    <style>
         /* Styling untuk judul */
        #todayTitle {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            background-color: #f8f8f8;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
            color: #2c3e50;
        }

        /* Styling untuk h2 (Today‚Äôs Events) */
        #eventsTitle {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Styling untuk list event */
        #events {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        #events li {
            font-size: 20px; /* üî• Memperbesar teks isi event */
            font-weight: bold;
            padding: 12px;
            margin: 8px auto;
            background-color: #fff;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2); /* üî• Shadow lebih smooth */
            transition: transform 0.3s ease-in-out;
        }

        #events li:hover {
            transform: scale(1.05); /* üî• Efek hover untuk memperjelas event */
        }
    </style>

    <script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
        const API_KEY = 'AIzaSyDjVXwUbLWZv052kRzAXmjvxEWTGuY7BLw'; 
        const CALENDAR_ID = '287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56@group.calendar.google.com'; 

        function gapiLoaded() {
            gapi.load('client', loadClient);
        }

        function loadClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
            }).then(() => getEvents());
        }

        function getEvents() {
            const now = new Date();
            const todayStart = new Date().setHours(0, 0, 0, 0);
            const todayEnd = new Date().setHours(23, 59, 59, 999);

            gapi.client.calendar.events.list({
                'calendarId': CALENDAR_ID,
                'timeMin': new Date(todayStart).toISOString(),
                'timeMax': new Date(todayEnd).toISOString(),
                'showDeleted': false,
                'singleEvents': true,
                'orderBy': 'startTime'
            }).then(response => {
                const events = response.result.items;
                const eventsList = document.getElementById('events');
                eventsList.innerHTML = '';

                if (events.length > 0) {
                    events.forEach(event => {
                        const li = document.createElement('li');

                        const eventTime = new Date(event.start.dateTime || event.start.date);
                        const localTime = new Intl.DateTimeFormat(navigator.language, {
                            hour: '2-digit',
                            minute: '2-digit',
                            timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
                        }).format(eventTime);

                        li.innerHTML = `<strong>${event.summary}</strong> - ‚è∞ ${localTime}`;
                        eventsList.appendChild(li);
                    });
                } else {
                    eventsList.innerHTML = '<li>No Events Today</li>';
                }
            }).catch(error => {
                console.error("Error fetching events:", error);
            });
        }
    </script>
</head>
<body>

    <!-- üî• Judul dengan tanggal -->
    <h1 id="todayTitle"></h1>

    <!-- üî• Event Hari Ini -->
    <h2 id="eventsTitle">Today‚Äôs Events</h2>
    <ul id="events">Loading events...</ul>

    <!-- üî• Google Calendar -->
    <h2>Calendar</h2>
    <iframe id="calendarFrame" style="border: 0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // üî• Ambil elemen judul event
            const eventsTitle = document.getElementById("eventsTitle");

            // Format tanggal hari ini
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = today.toLocaleDateString('en-US', options);

            // Ubah teks h2 menjadi "Today's Events - [Tanggal Hari Ini]"
            eventsTitle.innerHTML = `üî• Today‚Äôs Events  üî•`;

            // Pilih warna acak untuk teks h2
            const colors = ["#ff5733", "#33ff57", "#3357ff", "#ff33a8", "#f39c12"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            eventsTitle.style.color = randomColor;

            // üî• Set #todayTitle agar menampilkan tanggal
            const todayTitle = document.getElementById("todayTitle");
            todayTitle.innerHTML = `üìÖ ${formattedDate}`;

            // üî• Atur Google Calendar berdasarkan timezone pengguna
            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const calendarID = "287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56@group.calendar.google.com"; // Ganti dengan Calendar ID kamu
            document.getElementById("calendarFrame").src = 
                `https://calendar.google.com/calendar/embed?src=${calendarID}&ctz=${encodeURIComponent(userTimezone)}`;
        });
    </script>

</body>
</html>
